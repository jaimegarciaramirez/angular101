<div>
    <div id="alert-task{{task.id}}" data-ng-if="task.active && !updating" class="alert alert-info alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Task:</strong> {{task.description}}
        <button class="btn btn-default" data-ng-click="update()"> Update </button>
    </div>
    <div data-ng-if="task.active && updating" class="alert alert-info">
        <label for="task{{task.id}}"><strong>Task:</strong></label>
        <input id="task{{task.id}}" type="text" data-ng-model="task.description" />
        <button class="btn btn-success" data-ng-click="save()">Save</button>
        <button class="btn btn-link" data-ng-click="cancel()">Cancel</button>
    </div>
    <div data-ng-if="!task.active" class="alert alert-warning">
        <del><strong>Task:</strong>{{task.description}}</del>
    </div>

</div>
